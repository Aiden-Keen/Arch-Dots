# Download settings
dir=/home/ell/Downloads
file-allocation=none
max-connection-per-server=16
split=16
max-concurrent-downloads=5
continue=true
disable-ipv6=true

# Logging
log=/home/ell/.aria2/aria2.log
log-level=info

# RPC for browser
enable-rpc=true
rpc-listen-all=true
rpc-listen-port=6800
rpc-secret=mysecret123
rpc-allow-origin-all=true

# Session (will create on exit)
save-session=/home/ell/.aria2/session.conf
save-session-interval=60

